<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="stylesheets/default.css">
        <link rel="stylesheet" href="stylesheets/criaralbum.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/default.js"></script>
        <script src="scripts/memento.js"></script>
        <script src="scripts/criarPasta.js"></script>

        <title>MEMENTO</title>
    </head>

    <header>
        <nav>
            <button type="button" id="retrocederMenu" class="retroceder"><img src="images/leftarrow.png"></button>
            <h1 class="titulo">Nova Pasta</h1>
            <div class="spacer"></div>
        </nav>
    </header>
    <body>
        <main>
            <section class="opcoesAlbum">
                <form id="frmAlbum" >
                    <input type="text" id="tituloAlbum" 
                        name="titulo" placeholder="Título" required>
                    <button type="button" id="botaoAvancar" class="concluido"><img id="check" src="images/greentick.png"></button><br>
                </form>
                <div class="automatizar">
                    <input id="checkAuto" type="checkbox"
                        name="Automatizar" value="1">
                    <label for="boxAuto">Automatizar?</label>
                    <button type="button" id="ajudaAutom"><img src="images/ajuda.png"></button>
                </div>
            </section>
            <section id="ajuda">
                <p>A opção de Automatizar é uma verificação de que o utilizador quer
                    que o álbum que está a criar seja com fotos filtradas apartir das
                    categorias que irá definir a seguir. Por exemplo: quer criar um 
                    álbum de fotos em que apenas estejam as fotografias que tirou às Zebras
                </p>
            </section>
        </main>
    </body>
</html>
