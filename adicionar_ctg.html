<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="stylesheets/default.css">
        <link rel="stylesheet" href="stylesheets/adicionar_ctg.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/default.js"></script>
        <!-- <script src="scripts/criarPasta.js"></script> -->
        <script src="scripts/adicionarCategorias.js"></script>

        <title>MEMENTO</title>
    </head>

    <header>
        <nav>
            <button type="button" class="retroceder" onclick="window.location.href='criaralbum.html'"><img src="images/leftarrow.png"></button>
            <h1 class="titulo">Insira as categorias:</h1>
            <div class="spacer"></div>
        </nav>
    </header>
    <body>
        <main>
            <section class="opcoesCategoria">
                <form id="frmCtg" method="post">
                    <input id="tema" type="checkbox"
                            name="tema" value="1">
                    <label for="tema">Tema</label><p>
                    
                    <input id="pessoas" type="checkbox"
                            name="pessoas" value="1">
                    <label for="pessoas">Pessoas</label><p>

                    <input id="paisagens" type="checkbox"
                            name="paisagens" value="1">
                    <label for="paisagens">Paisagens</label><p>

                    <input id="data" type="checkbox"
                            name="data" value="1">
                    <label for="data">Data</label>
                    <input type="date" id="dataEscolhida" name="dataEscolhida"><p>

                    <input id="animais" type="checkbox"
                            name="animais" value="1">
                    <label for="animais">Animais:</label>
                    <input type="text" id="animaisEscolhidos" name="animaisEscolhidos"><p>

                    <input id="localizacao" type="checkbox"
                            name="localizacao" value="1">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacaoEscolhida" name="localizacaoEscolhida"><p>

                    <input id="detetorFts" type="checkbox"
                            name="detetorFts" value="1">
                    <label for="detetorFts">Detetar e evitar fotos duplicadas?</label><p>
                    
                    <input id="limiteFts" type="checkbox"
                        name="limiteFts" value="1">
                    <label for="limiteFts">Limite de Fotos: </label>
                    <input id="limite" type="number" name="limite" min="0" max="50" placeholder="--------">
                  
                    <button type="button" id="botaoSubmeter"><img id="check" src="images/greentick.png"></button>
                </form>
            </section>
        </main>
    </body>
</html>
